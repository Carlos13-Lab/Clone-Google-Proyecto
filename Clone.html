<!DOCTYPE html>
<html lang="en">

<head>

    <title>Google Home </title>
    <link rel="icon" type="image/png" href="imagenes/logo 2.png">
    <link rel="stylesheet" href="css/Stylos.css" />
</head>

<body>
    <div id="container">
        <header class="header">
            <nav class="header-nav">
                <a href="">Gmail</a>
                <a href="">Imagenes</a>
                <img src="imagenes/crash.jpg" alt="">
                <button>Iniciar sesión</button>
            </nav>

        </header>
        <main class="main">
            <div class="main-logo">
                <img src="imagenes/google-rayos-x.gif" alt="">
            </div>
            <div class="main-search">
                <input type="text" placeholder="">
            </div>
            <div class="main-buttons">
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <div class="main-info">
                <p>Ofrecido por Google en: <a href="">Español(Latinoamérica)</a></p>
            </div>
        </main>
        <div class="footer-country">
            <p>Venezuela</p>
        </div>
        <div class="footer-info">
            <div>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Sobre Google</a>
                <a href="">Cómo Funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
        </footer>
    </div>
</body>

</html>
